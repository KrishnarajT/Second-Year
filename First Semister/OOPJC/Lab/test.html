<!DOCTYPE html>
<html>
  <head>
    <title>HTML applet Tag</title>
  </head>
  <body>
    <applet
      code="Demo.class"
      width="300"
      height="200"
      alt="It is a class"
      align="left"
      name="New Applet"
      title="A Title for the Applet"
      vspace="30px"
    ></applet>
  </body>
</html>
