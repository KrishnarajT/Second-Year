<svg width="500" height="200" xmlns="http://www.w3.org/2000/svg">
  <rect x="0" y="0" width="200" height="200" fill="#f5f5f5"/>
  <rect x="250" y="0" width="200" height="200" fill="#f5f5f5"/>

  <text x="100" y="25" text-anchor="middle" font-size="16">Library</text>
  <text x="350" y="25" text-anchor="middle" font-size="16">House</text>

  <text x="50" y="75" text-anchor="middle" font-size="16">-books</text>
  <text x="300" y="75" text-anchor="middle" font-size="16">-rooms</text>

  <text x="100" y="125" text-anchor="middle" font-size="16">+authors</text>
  <text x="350" y="125" text-anchor="middle" font-size="16">Room</text>

  <line x1="150" y1="150" x2="300" y2="150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="400" y1="150" x2="250" y2="150" stroke="black" stroke-width="2" marker-end="url(#arrowhead)"/>

  <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" fill="black"/>
  </marker>

  <polygon points="175,100 150,125 125,100 150,75" fill="#fff" stroke="black" stroke-width="1"/>
  <polygon points="425,100 400,125 375,100 400,75" fill="black" stroke="black" stroke-width="1"/>

</svg>
